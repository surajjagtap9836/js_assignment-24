<body>
   <script>
         const pi = 3.14159265358979323846;
        function findArea(r)
        {
        return (pi * r * r);
        }
        let r, Area;
        r = 5; 
        Area = findArea(r);
        console.log("Area of Circle is: " + Area);
   </script>
</body>
